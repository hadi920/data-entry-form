<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter Your name" required />
          </div>
        </div>

        <div class="user-details">
          <div class="input-box">
            <span class="details">Registration Number</span>
            <input type="text" placeholder="registration number" required />
          </div>
        </div>

        <div class="user-details">
          <div class="input-box">
            <span class="details">Phone</span>
            <input type="text" placeholder="Enter Your phone" required />
          </div>
        </div>

        <div class="user-details">
          <div class="input-box">
            <span class="details">University Email</span>
            <input type="text" placeholder="University Email" required />
          </div>
        </div>

        <div class="user-details">
          <div class="input-box">
            <span class="details">Faculty</span>
            <input type="text" placeholder="Enter Your faculty" required />
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot1">
              <input type="radio" id="dot1" />
              <span class="gender">Male</span>
            </label>

            <label for="dot2">
              <input type="radio" id="dot2" />
              <span class="gender">Female</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
